<script>
    var sessionUser = sessionStorage.getItem('user');
    if (sessionUser == null) {
        Swal.fire('Bạn cần phải đăng nhập trước').then(function () {
            window.location.assign("../index.html#/login");
        })
    }
</script>
<div class="contact-page">

    <div class="page-header header-filter" data-parallax="true" style="background-image: url('../assets/img/bg6.jpg');">
        <div class="container">
            <div class="row">
                <div class="col-md-8 ml-auto mr-auto text-center">
                    <h1 class="title">Thông tin tài khoản</h1>

                    <br>

                </div>
            </div>
        </div>
    </div>
    <div class="main main-raised">
        <div class="contact-content">
            <div class="container">
                <h2 class="title col-md-6 mx-auto">Thông tin tài khoản</h2>
                <div class="row">

                    <div class="col-md-6 mx-auto">

                        <form role="form" id="contact-form" method="post">
                            <table class="table table-borderless">
                                <thead>
                                    <tr>
                                        <th scope="col">
                                            <h4 class="info-title">Tên tài khoản </h4>
                                        </th>
                                        <th>
                                            </h4>:</h4>
                                        </th>
                                        <th scope="col">{{user.username}}</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="form-group">
                                        <td scope="row">
                                            <h4 class="info-title">Tên người dùng </h4>
                                        </td>
                                        <td>
                                            <h4>:</h4>
                                        </td>
                                        <td> <input type="text" class="form-control" value="{{user.fullname}}"></td>
                                    </tr>
                                    <tr class="form-group">
                                        <td scope="row">
                                            <h4 class="info-title">Email </h4>
                                        </td>
                                        <td>
                                            <h4>:</h4>
                                        </td>
                                        <td> <input type="email" class="form-control" value="{{user.email}}"></td>
                                    </tr>
                                    <tr class="form-group">
                                        <td scope="row">
                                            <h4 class="info-title">Giới tính </h4>
                                        </td>
                                        <td>
                                            <h4>:</h4>
                                        </td>
                                        <td> <select class="form-control">
                                                <option ng-selected="!user.gender">Nữ</option>
                                                <option ng-selected="user.gender">Nam</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr class="form-group">
                                        <td scope="row">
                                            <h4 class="info-title">Ngày sinh </h4>
                                        </td>
                                        <td>
                                            <h4>:</h4>
                                        </td>
                                        <td> <input type="date" class="form-control"
                                                value="{{user.birthday|date :'yyyy-MM-dd'}}"></td>
                                    </tr>
                                    <tr class="form-group">
                                        <td scope="row">
                                            <h4 class="info-title">Học phí</h4>
                                        </td>
                                        <td>
                                            <h4>:</h4>
                                        </td>
                                        <td> <input type="text" class="form-control" value="{{user.schoolfee}}"></td>
                                    </tr>
                                    <tr class="form-group">
                                        <td scope="row">
                                            <h4 class="info-title">Mật khẩu </h4>
                                        </td>
                                        <td>
                                            <h4>:</h4>
                                        </td>
                                        <td> <input type="password" class="form-control">
                                        </td>
                                    </tr>
                                    <tr class="form-group">
                                        <td scope="row">
                                            <h4 class="info-title">Nhập lại mật khẩu </h4>
                                        </td>
                                        <td>
                                            <h4>:</h4>
                                        </td>
                                        <td> <input type="password" class="form-control">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="submit text-center">
                                <input type="submit" class="btn btn-light    btn-raised btn-round" value="cancel">
                                <input type="submit" class="btn btn-primary btn-raised btn-round" value="Save">

                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
