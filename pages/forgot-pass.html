<div class="sidebar-collapse login-page">
<div class="page-header header-filter"
  style="background-image: url('../assets/img/bg7.jpg'); background-size: cover; background-position: top center;">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
        <form class="form" method="" action="">
          <div class="card card-login card-hidden">
            <div class="card-header card-header-primary text-center">
              <h4 class="card-title">Quên mật khẩu</h4>

            </div>
            <div class="card-body ">
              <div class="text-center" ng-show="showMsg">
                <p style="color: red;"> Sai tên tài khoản hoạc mật khẩu</p>
              </div>

              <span class="bmd-form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">face</i>
                    </span>
                  </div>
                  <input type="text" class="form-control" ng-model="username" placeholder="Your user name...">
                </div>
              </span>

              <span class="bmd-form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">email</i>
                    </span>
                  </div>
                  <input type="email" class="form-control" ng-model="email" placeholder="your Email...">
                </div>
              </span>
            </div>
            <div class="card-footer justify-content-center mt-4">
              <a  ng-click="xmn()" class="btn btn-rose btn-link font-weight-bold   btn-lg">Kiểm tra</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
